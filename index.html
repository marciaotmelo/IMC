<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>

    <title>IMC</title>
</head>
<body>
    <h1>IMC (Índice de Massa Corporal)</h1>
    <p>IMC é a sigla para Índice de Massa Corpórea, parâmetro adotado pela Organização Mundial de Saúde para calcular o peso ideal de cada pessoa.</p>

    <div class="container">
        <div class="first-step">
            <p>Clique no botão para calcular o seu IMC</p>
            <button onclick="go(1,2)">Iniciar</button>
        </div>
        <div class="second-step">
            <h3>Calculadora IMC</h3>
            <hr>
            <label for="peso">Informe seu peso (kg): &nbsp; &nbsp;</label>
            <input type="number" placeholder="Seu peso" id="peso">
            <br><br>
            <label for="altura">Informe a sua altura (m):</label>
            <input type="number" placeholder="Seu altura" id="altura">
            <br><br>
            <button onclick="validate()">Calcular</button>
        </div>
        <div class="final-step">
            <h3>Resultado!</h3>
            <p id="resultado"></p>
            <button onclick="go(3,2)">Calcular Novamente</button>
            <button onclick="go(3,1)">Finalizar</button>

            <p> O IMC desses dados é: <strong id="imc-result"></strong></p>
        </div>
    </div>

    <script defer src="./script.js"></script>
    </body>
    
    </body>
</html>
